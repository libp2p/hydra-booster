apiVersion: v1
kind: Service
metadata:
  labels:
    app: alasybil
  name: alasybil-loadbalancer-service
  namespace: hydra-boosters
spec:
  selector:
    app: alasybil
  sessionAffinity: None
  type: LoadBalancer
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
  