apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: alasybil
  name: alasybil-deployment
  namespace: hydra-boosters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alasybil
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: alasybil
    spec:
      containers:
      - name: alasybil-container
        env:
        - name: HYDRA_NHEADS
          value: "25"
        - name: HYDRA_PORT_BEGIN
          value: "30000"
        - name: HYDRA_NAME
          value: Alasybil
        image: docker.io/libp2p/hydra-booster
        resources:
          requests:
            memory: 4Gi
---
