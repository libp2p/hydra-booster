apiVersion: v1
kind: Service
metadata:
  labels:
    app: bubbles
  name: bubbles-loadbalancer-service
  namespace: hydra-boosters
spec:
  selector:
    app: bubbles
  sessionAffinity: None
  type: LoadBalancer
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
  