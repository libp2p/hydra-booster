apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bubbles
  name: bubbles-deployment
  namespace: hydra-boosters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bubbles
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bubbles
    spec:
      containers:
      - name: bubbles-container
        env:
        - name: HYDRA_NHEADS
          value: "50"
        - name: HYDRA_PORT_BEGIN
          value: "30200"
        - name: HYDRA_NAME
          value: Bubbles
        - name: HYDRA_IDGEN_ADDR
          value: http://10.245.168.5:7779
        image: docker.io/libp2p/hydra-booster
        resources:
          requests:
            memory: 7Gi
---
