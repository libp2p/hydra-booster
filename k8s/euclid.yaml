apiVersion: v1
kind: Service
metadata:
  labels:
    app: euclid
  name: euclid-loadbalancer-service
  namespace: hydra-boosters
spec:
  selector:
    app: euclid
  sessionAffinity: None
  type: LoadBalancer
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
