apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: euclid
  name: euclid-deployment
  namespace: hydra-boosters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: euclid
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: euclid
    spec:
      containers:
      - name: euclid-container
        env:
        - name: HYDRA_NHEADS
          value: "200"
        - name: HYDRA_PORT_BEGIN
          value: "30800"
        - name: HYDRA_NAME
          value: Euclid
        - name: HYDRA_IDGEN_ADDR
          value: http://10.245.168.5:7779
        image: docker.io/libp2p/hydra-booster
        resources:
          requests:
            memory: 10Gi
---
