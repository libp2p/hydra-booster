apiVersion: v1
kind: Service
metadata:
  labels:
    app: domino
  name: domino-loadbalancer-service
  namespace: hydra-boosters
spec:
  selector:
    app: domino
  sessionAffinity: None
  type: LoadBalancer
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
