apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: domino
  name: domino-deployment
  namespace: hydra-boosters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domino
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: domino
    spec:
      containers:
      - name: domino-container
        env:
        - name: HYDRA_NHEADS
          value: "150"
        - name: HYDRA_PORT_BEGIN
          value: "30600"
        - name: HYDRA_NAME
          value: Domino
        - name: HYDRA_IDGEN_ADDR
          value: http://10.245.168.5:7779
        image: docker.io/libp2p/hydra-booster
        resources:
          requests:
            memory: 12Gi
---
