apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: chumpy
  name: chumpy-deployment
  namespace: hydra-boosters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chumpy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chumpy
    spec:
      containers:
      - name: chumpy-container
        env:
        - name: HYDRA_NHEADS
          value: "100"
        - name: HYDRA_PORT_BEGIN
          value: "30400"
        - name: HYDRA_NAME
          value: Chumpy
        - name: HYDRA_IDGEN_ADDR
          value: http://10.245.168.5:7779
        image: docker.io/libp2p/hydra-booster
        resources:
          requests:
            memory: 12Gi
---
