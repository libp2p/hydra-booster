apiVersion: v1
kind: Service
metadata:
  labels:
    app: chumpy
  name: chumpy-loadbalancer-service
  namespace: hydra-boosters
spec:
  selector:
    app: chumpy
  sessionAffinity: None
  type: LoadBalancer
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
